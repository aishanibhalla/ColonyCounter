<div class="md-padding" ng-controller="ResultController as resultController">
    <md-content layout-padding layout="column">
        <div layout="row" ng-hide="resultController.results.length > 0">
            <h3>You don't have any results yet! To process images, press the back button and submit an image.</h3>
        </div>
        <div ng-show="resultController.results.length > 0" layout-align="center" ng-repeat="result in resultController.results">
            <div layout="row" layout-align="center">
            	<p >
                    The image below, {{result.name}}, contains {{result.count}} yeast cells:
                </p>
            </div>
            <div layout="row">
     	 	    <img ng-src="{{result.image}}" style="border: 1px solid white; height:auto; width:auto; max-width:400px; max-height:400px;"> 	
            </div>
        </div>
    <div class="spacer">
		<md-button class="md-raised md-primary" aria-label="icon" ui-sref="site.home" style="width:100%">
				<md-icon class="fa fa-home fa-lg"></md-icon>  Back
		</md-button>
	</div>
</div>
